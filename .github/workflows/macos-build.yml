name: macOS Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: macos-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    env:
      HOMEBREW_NO_AUTO_UPDATE: "1"
      HOMEBREW_NO_ANALYTICS: "1"
      HOMEBREW_NO_INSTALL_CLEANUP: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Homebrew downloads
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/Library/Logs/Homebrew
          key: ${{ runner.os }}-brew-${{ hashFiles('Brewfile') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Install build toolchain
        run: brew bundle --quiet --file Brewfile

      - name: Add LLVM toolchain to PATH
        run: echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Bootstrap project
        run: ./scripts/bootstrap.sh

      - name: Build TextMate
        run: ninja TextMate

      - name: Locate built app
        id: locate
        run: |
          set -euo pipefail

          SEARCH_NAMES=("TextMate.app" "CodeMate.app")
          SEARCH_ROOTS=("$HOME/build" "${GITHUB_WORKSPACE}" "$HOME")
          APP_PATH=""

          for root in "${SEARCH_ROOTS[@]}"; do
            [[ -d "$root" ]] || continue
            for name in "${SEARCH_NAMES[@]}"; do
              FOUND=$(find "$root" -maxdepth 6 -type d -name "$name" -print -quit 2>/dev/null || true)
              if [[ -n "$FOUND" ]]; then
                APP_PATH="$FOUND"
                break 2
              fi
            done
          done

          if [[ -z "$APP_PATH" ]]; then
            echo "TextMate.app (or CodeMate.app) not found" >&2
            echo "Searched roots: ${SEARCH_ROOTS[*]}" >&2
            exit 1
          fi

          APP_NAME="$(basename "$APP_PATH")"
          ARCHIVE_NAME="${APP_NAME%.app}.zip"

          echo "App located at $APP_PATH"
          echo "app-path=$APP_PATH" >> "$GITHUB_OUTPUT"
          echo "app-name=$APP_NAME" >> "$GITHUB_OUTPUT"
          echo "archive=$ARCHIVE_NAME" >> "$GITHUB_OUTPUT"

      - name: Archive app bundle
        run: |
          set -euo pipefail
          APP_PATH="${{ steps.locate.outputs.app-path }}"
          ARCHIVE="${{ steps.locate.outputs.archive }}"
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ARCHIVE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.locate.outputs.app-name }}-macOS
          path: ${{ steps.locate.outputs.archive }}
          if-no-files-found: error
